<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculator">
		<header>
			
			<div class="display">
				0
			</div>
		</header>
		<section class="container">
			<div class="row">
				<button class="btn btn-others">CE</button>
				<button class="btn btn-others">C</button>
				<button class="btn btn-others">←</button>
				<button class="btn btn-others">÷</button>
			</div>
			<div class="row">
				<button class="btn btn-num">7</button>
				<button class="btn btn-num">8</button>
				<button class="btn btn-num">9</button>
				<button class="btn btn-others">x</button>
			</div>
			<div class="row">
				<button class="btn btn-num">4</button>
				<button class="btn btn-num">5</button>
				<button class="btn btn-num">6</button>
				<button class="btn btn-others">-</button>
			</div>
			<div class="row">
				<button class="btn btn-num">1</button>
				<button class="btn btn-num">2</button>
				<button class="btn btn-num">3</button>
				<button class="btn btn-others">+</button>
			</div>
			<div class="row">
				<button class="btn btn-others">±</button>
				<button class="btn btn-num">0</button>
				<button class="btn btn-others">.</button>
				<button class="btn btn-others">=</button>
			</div>
		</section>		
	</div>

	<script src="scripts/calculator.js"></script>
	<script src="script/controller/calculatorController.js"></script>
</body>
</html>
