<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculator">
		<header>
			
			<div class="display">
				0
			</div>
		</header>
		<section class="container">
			<div class="row">
				<button class="btn btn-others ce">CE</button>
				<button class="btn btn-others c">C</button>
				<button class="btn btn-others del">←</button>
				<button class="btn btn-others divisao">÷</button>
			</div>
			<div class="row">
				<button class="btn btn-num 7">7</button>
				<button class="btn btn-num 8">8</button>
				<button class="btn btn-num 9">9</button>
				<button class="btn btn-others multiplicacao">x</button>
			</div>
			<div class="row">
				<button class="btn btn-num 4">4</button>
				<button class="btn btn-num 5">5</button>
				<button class="btn btn-num 6">6</button>
				<button class="btn btn-others subtracao">-</button>
			</div>
			<div class="row">
				<button class="btn btn-num 1">1</button>
				<button class="btn btn-num 2">2</button>
				<button class="btn btn-num 3">3</button>
				<button class="btn btn-others soma">+</button>
			</div>
			<div class="row">
				<button class="btn btn-others tsinal">±</button>
				<button class="btn btn-num 0">0</button>
				<button class="btn btn-others ponto">.</button>
				<button class="btn btn-others igual">=</button>
			</div>
		</section>		
	</div>

	<script src="./scripts/controller/calculatorController.js"></script>
	<script src="./scripts/calculator.js"></script>
</body>
</html>
